<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <title>Tank online</title>
    </head>
    <body>
    <!--HEADER-->
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a href="/" class="navbar-brand"><img src="images/logo_tank.png" class="navLogo" alt="Tank"></a>
            <h3 class="text-muted">TANK ONLINE</h3>
        </nav>
    </header>
    <!--CONTENT-->
    <section id="content" class="mt-5 start">
        <div class="container text-center">
            <button class="text-center play" type="submit">PLAY</button>
            <div >
                <div class="row">
                    <!--GAME ZONE-->
                    <div class="gameZone col-7"></div>
                    <!--ARSENAL-->
                    <div class="arsenal col-2"></div>
                </div>
                <!--TANK PARK-->
                <div class="tankPark col-8  ">
                    <div class="tank"><img src="images/tanks/tank1.png"  alt="Tank 1" draggable="false"></div>
                    <div class="tank"><img src="images/tanks/tank2.png"  alt="Tank 2" draggable="false"></div>
                    <div class="tank"><img src="images/tanks/tank3.png"  alt="Tank 3" draggable="false"></div>
                    <div class="tank"><img src="images/tanks/tank1.png"  alt="Tank 1" draggable="false"></div>
                    <div class="tank"><img src="images/tanks/tank2.png"  alt="Tank 2" draggable="false"></div>
                </div>
            </div>
        </div>
    </section>
    <!--SCRIPT START-->
    <script src="js/access/jquery.min.js"></script>
    <script src="js/access/bootstrap.min.js"></script>
    <script src="src/index.js"></script>
    </body>
</html>
